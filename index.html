<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="CSS/container.css" rel="stylesheet">
    <link href="CSS/form.css" rel="stylesheet">
    <link href="CSS/section.css" rel="stylesheet">
    <link href="CSS/style.css" rel="stylesheet">
    <link href="CSS/tasks.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Forget Me Not
        </h1>
    </header>
    <section class="section">
        <h2 class="section__header">
            Add new task
        </h2>
        <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask">
                <button class="form__button">
                    ADD NEW TASK
                </button>
            </form>
        </div>
    </section>
    <section class="section">
        <h2 class="section__header">
            Tasks list
        </h2>
        <div class="section__body">
            <ul class="tasks js-tasks">
                <li class="tasks__item">
                    <button class="tasks_button tasks__button--done js-done">
                        <span class="tasks__item--done">
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </section>
    </div>


</body>

</html>
