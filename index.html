<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Master</title>
    <link rel="icon" href="./images/icon.png">
    <meta property="og:image" content="images/task.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="./css/container.css" rel="stylesheet">
    <link href="./css/form.css" rel="stylesheet">
    <link href="./css/section.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link href="./css/tasks.css" rel="stylesheet">
    <script defer src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&family=Ubuntu:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Forget Me Not
        </h1>
    </header>
    <section class="section">
        <h2 class="section__header">
            Add New Task
        </h2>
        <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="What to do...">
                <button class="form__button">
                    New Task
                </button>
            </form>
        </div>
    </section>
    <section class="section">
        <h2 class="section__header">
            Tasks List
        </h2>
        <div class="section__body">
            <ul class="tasks js-tasks">
                <button class="tasks__button tasks__button--done js-done">
                </button>
                <li class="tasks__item">
                    <span class="tasks__item--done">
                    </span>
                </li>
                <button class="tasks__button tasks__button--remove js-remove">
                </button>
            </ul>
        </div>
    </section>

</body>

</html>
